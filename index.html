<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="item input">
        <form name="form">
          <input name="view" type="text" readonly />
        </form>
      </div>
      <div class="item clear">C</div>
      <div class="item back">&larr;</div>
      <div class="item symbol" value="/">&divide;</div>
      <div class="item num" value="7">7</div>
      <div class="item num" value="8">8</div>
      <div class="item num" value="9">9</div>
      <div class="item symbol" value="*">&times;</div>
      <div class="item num" value="4">4</div>
      <div class="item num" value="5">5</div>
      <div class="item num" value="6">6</div>
      <div class="item symbol" value="-">-</div>
      <div class="item num" value="1">1</div>
      <div class="item num" value="2">2</div>
      <div class="item num" value="3">3</div>
      <div class="item symbol" value="+">+</div>
      <div class="item point" value=".">.</div>
      <div class="item num" value="0">0</div>
      <div class="item equal">=</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
